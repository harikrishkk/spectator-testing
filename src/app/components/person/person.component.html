<div class="ui three column grid mt-3">
  <div *ngFor="let user of users" class="column" appHighlight>
    <a [routerLink]="['user', user.id]">
      <div class="ui fluid card">
        <div class="image">
          <img [src]="user.avatar" />
        </div>
        <div class="content">
          <a class="header">{{ user.first_name }} {{ user.last_name }} </a>
        </div>
      </div>
    </a>
  </div>
</div>
<hr />

<h4>Active Users</h4>

<div class="ui segment">
  <div class="ui relaxed divided list">
    <div *ngFor="let usr of allItems.users" class="item">
      <div class="content">
        <div class="header">{{ usr.name }}</div>
        {{ usr.email }}
      </div>
    </div>
  </div>
</div>

<h4>Blog Posts</h4>

<div class="ui segment">
  <div class="ui relaxed divided list">
    <div *ngFor="let post of allItems.posts" class="item">
      <div class="content">
        <div class="header">{{ post.title }}</div>
        {{ post.body }}
      </div>
    </div>
  </div>
</div>
